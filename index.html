/* NAVIGATION */

#about .features img:hover{transform: scale(1.1);}
form{display:flex;flex-direction:column;max-width:400px;margin:1rem auto 0;}
form input, form textarea{padding:0.8rem;margin-bottom:1rem;border:1px solid #ccc;border-radius:5px;}
form button{padding:0.8rem;background:#6200EE;color:white;border:none;border-radius:5px;cursor:pointer;}
form button:hover{background:#3700B3;}
.social-icons{margin-top:1rem;}
.social-icons img{width:40px;margin:0 0.5rem;cursor:pointer;}
.social-icons img:hover{transform: scale(1.2); transition:0.3s;}
footer{text-align:center;padding:1rem;background:#6200EE;color:white;}

/* RESPONSIVE */
@media(max-width:768px){
  #about .features{flex-direction:column;}
  nav ul{flex-direction:column;margin-top:1rem;}
  nav ul li{margin:0.5rem 0;}
}

<script>
// Scroll animation for sections
const sections=document.querySelectorAll('section');
window.addEventListener('scroll',()=>{
  sections.forEach(sec=>{
    const rect=sec.getBoundingClientRect();
    if(rect.top<window.innerHeight-100){
      sec.style.opacity=1;
      sec.style.transform="translateY(0)";
    }
  });
});
sections.forEach(sec=>{
  sec.style.opacity=0;
  sec.style.transform="translateY(50px)";
});
</script>
